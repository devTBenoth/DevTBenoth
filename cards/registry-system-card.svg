
<svg width="312" height="150" viewBox="0 0 312 150" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="descId">
  <title id="titleId"></title>
  <desc id="descId"></desc>
    <style>
        .header {
            font: 600 19px 'Segoe UI', Ubuntu, Sans-Serif;
            fill: #4e82db;
            animation: fadeInAnimation 0.8s ease-in-out forwards;
        }

        @supports(-moz-appearance: auto) {
            .header {
                font-size: 15.5px;
            }
        }

        .description {
            font: 400 13px 'Segoe UI', Ubuntu, Sans-Serif; fill: #ffffff;
        }

        .gray {
            font: 400 12px 'Segoe UI', Ubuntu, Sans-Serif; fill: #ffffff;
        }

        .icon { 
            fill: #F8D866 
        }
    
        .badge { 
            font: 600 11px 'Segoe UI', Ubuntu, Sans-Serif; 
        }
    
        .badge rect { 
            opacity: 0.2 
        }

        @keyframes scaleInAnimation {
            from {
                transform: translate(-5px, 5px) scale(0);
            }
            to {
                transform: translate(-5px, 5px) scale(1);
            }
        }
        
        @keyframes fadeInAnimation {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        * {
            animation-duration: 0s !important; 
            animation-delay: 0s !important; 
        }
    </style>
    <rect data-testid="card-bg" x="0.5" y="0.5" rx="4.5" width="311" height="99%" fill="#1F222E"  stroke="#e4e2e2" stroke-opacity="0" />
    
    <!-- Card Header -->
    <g data-testid="card-title" transform="translate(25,32)">
        <g transform="translate(0,0)">
            <text x="40" y="0" class="header" data-testid="header"> Registry System with </text>
            <text x="50" y="20" class="header" data-testid="header"> Nodejs + Express </text>
        </g>
    </g>

    <!-- Card Description -->
    <g data-testid="main-card-body" transform="translate(0,52)">
        <text class="description" x="55" y="-5">
            <tspan dy="1.2em" x="15" y="20"> With a Simple Html and CSS inferface, it receives </tspan>
            <tspan dy="1.2em" x="15" y="36"> username and password information ... </tspan>
        </text>
        <g transform="translate(15, 45)">
            <g transform="translate(0, 40)">
                <g data-testid="primay-lang">
                    <circle data-testid="lang-color" cx="0" cy="-5" r="6" fill="#E34E29" />
                    <text data-testid="lang-name" class="gray" x="15"> HTML </text>
                </g>
            </g>
            <g transform="translate(55.6375.0)">
                <g transform="translate(20,40)">
                    <svg class="icon" y="-12" viewBox="0 0 16 16" version="1.1" width="16" height="16">
                        <path fill-rule="evenodd" d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25zm0 2.445L6.615 5.5a.75.75 0 01-.564.41l-3.097.45 2.24 2.184a.75.75 0 01.216.664l-.528 3.084 2.769-1.456a.75.75 0 01.698 0l2.77 1.456-.53-3.084a.75.75 0 01.216-.664l2.24-2.183-3.096-.45a.75.75 0 01-.564-.41L8 2.694v.001z"/>
                    </svg>
                </g>
                <g  transform="translate(40,40)">
                    <text data-testid="stargazers" class="gray"> 2 </text>
                </g>
                <g transform="translate(45,0)">
                    <g transform="translate(0,0)">
                        <svg class="icon" x="15" y="28" viewBox="0 0 16 16" version="1.1" width="16" height="16">
                            <path fill-rule="evenodd" d="M5 3.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm0 2.122a2.25 2.25 0 10-1.5 0v.878A2.25 2.25 0 005.75 8.5h1.5v2.128a2.251 2.251 0 101.5 0V8.5h1.5a2.25 2.25 0 002.25-2.25v-.878a2.25 2.25 0 10-1.5 0v.878a.75.75 0 01-.75.75h-4.5A.75.75 0 015 6.25v-.878zm3.75 7.378a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm3-8.75a.75.75 0 100-1.5.75.75 0 000 1.5z"></path>
                        </svg>
                    </g>
                    <g transform="translate(33,40)">
                        <text data-testid="forkcount" class="gray"> 0 </text>
                    </g>
                </g>
            </g>
        </g>
    </g>
</svg>